name: Deploy to AWS ECS

on:
  push:
    branches:
      - "main"

env:
  AWS_REGION: us-east-1
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies if needed (Optional)
      # - name: Install dependencies
      #   run: npm install

      # Step 4: Create a deployment package (zip)
      - name: Create deployment package
        run: |
          zip -r AppSpec.zip AppSpec.yml scripts/ other_project_files/

      # Step 5: Sync files to S3
      - name: Sync files to S3
        run: |
          aws s3 sync . s3://deploybucketapp/ --region $AWS_REGION

      # Step 6: Create CodeDeploy Deployment
      - name: Create CodeDeploy Deployment
        run: |
          aws deploy create-deployment \
            --application-name my-codedeploy-app \
            --deployment-group-name my-deployment-group \
            --s3-location bucket=deploybucketapp,bundleType=zip,key=AppSpec.zip \
            --region $AWS_REGION
